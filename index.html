<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
    <title>Fylo Landing Page</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="container">
        <div class="navbar-brand">
          <a href="#">
            <img class="logo" src="./images/logo.svg" alt="" />
          </a>
        </div>

        <div class="navbar-menu">
          <a href="#">Features</a>
          <a href="#">Team</a>
          <a href="#">Sign In</a>
        </div>
      </nav>

      <!-- Showcase -->
      <section class="showcase-wrapper container">
        <div class="showcase-content">
          <div class="showcase-info">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Fylo stores your most important files in one secure location.
              Access them whenever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form>
              <input
                type="email"
                name=""
                id=""
                placeholder="Enter your email"
              />
              <button class="main-btn">Get Started</button>
            </form>
          </div>
          <div class="showcase-img">
            <img src="./images/illustration-1.svg" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-- Javascript Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
